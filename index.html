/* Floating hearts */
.heart {

@keyframes floatUp {

}

  cursor: pointer;
  animation: shake 2s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  10% { transform: translateX(-2px); }
  20% { transform: translateX(2px); }
  30% { transform: translateX(-2px); }
  40% { transform: translateX(2px); }

.yes { background: #ff4d6d; color: white; }
